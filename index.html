<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Feedback Form">
        <link rel="stylesheet" href="styles/survey-form.css">
        <title>Survey Form</title>
    </head>
    <body>
        <!-- Header -->
        <header>
            <h1 id="title"> <span class="emoji">&#x1F43C;</span>How are we doing?</h1>
            <p id="description">We'd love to hear your thoughts</p>
        </header>

        <main>
            <!-- Form -->
            <form id="survey-form" method="post" action="https://survey-form.freecodecamp.rocks/">

                <!-- First Fieldset -->
                <fieldset>
                    <label id="name-label" for="name">Name
                        <input class="cool-border" id="name" type="text" name="name" placeholder="Haine Lynx" minlength="5" required>
                    </label>
                    <label id="email-label" for="email">Email
                        <input class="cool-border" id="email" type="email" name="email" placeholder="iam.me@mail.com" required>
                    </label>
                    <label id="number-label" for="number">Age <span>(optional)</span>
                        <input class="cool-border" id="number" type="number" name="number" min="15" max="99" placeholder="age">
                    </label>
                    <label for="dropdown">Which option best describes your current role?
                        <select class="cool-border" id="dropdown" name="dropdown">
                            <option value="" selected="" disabled>Select current role</option>
                            <option value="student">Student</option>
                            <option value="full-time-learner">Full Time Job</option>
                            <option value="full-time-job">Full Time Learner</option>
                            <option value="prefer-not">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </fieldset>

                <!-- Second Fieldset -->
                <fieldset>
                    <legend>How likely are you to recommend us to a friend?</legend>
                    <label for="0" class="custom-radio">
                        <input class="inline" id="0" type="radio" name="recommend" value="0" checked>
                        <span>0</span>
                    </label>
                    <label for="1" class="custom-radio">
                        <input class="inline" id="1" type="radio" name="recommend" value="1">
                        <span>1</span>
                    </label>
                    <label for="2" class="custom-radio">
                        <input class="inline" id="2" type="radio" name="recommend" value="2">
                        <span>2</span>
                    </label>
                    <label for="3" class="custom-radio">
                        <input class="inline" id="3" type="radio" name="recommend" value="3">
                        <span>3</span>
                    </label>
                    <label for="4" class="custom-radio">
                        <input class="inline" id="4" type="radio" name="recommend" value="4">
                        <span>4</span>
                    </label>
                    <label for="5" class="custom-radio">
                        <input class="inline" id="5" type="radio" name="recommend" value="5">
                        <span>5</span>
                    </label>
                </fieldset>

                <!-- Third Fieldset -->
                <fieldset class="space">
                    <legend>What would you like to see improved? <span>(Check all that apply)</span></legend>
                    <label for="challenges" class="narrow">
                        <input class="inline" id="challenges" type="checkbox" name="like" value="challenges">Challenges
                    </label>
                    <label for="open-source" class="narrow">
                        <input class="inline" id="open-source" type="checkbox" name="like" value="open-source">Open Source Community
                    </label>
                    <label for="gitter-help" class="narrow">
                        <input class="inline" id="gitter-help" type="checkbox" name="like" value="gitter-help">Gitter Help Rooms
                    </label>
                    <label for="forum" class="narrow">
                        <input class="inline" id="forum" type="checkbox" name="like" value="forum">Forum
                    </label>
                    <label for="additional-courses" class="narrow">
                        <input class="inline" id="additional-courses" type="checkbox" name="like" value="additional-courses">Additional Courses
                    </label>
                </fieldset>

                <!-- Fourth Fieldset -->
                <fieldset>
                    <label for="comment">Any comments or suggestions?
                        <textarea class="cool-border" id="comment" name="comment" minlength="25" maxlength="250" rows="5" cols="50" placeholder="Enter your comment here..." required></textarea>
                    </label>
                </fieldset>

                <!-- Submit Button -->
                <button id="submit" value="Submit">Submit</button>
            </form>
        </main>

        <!-- Object Design -->
        <div class="teal"></div>
        <div class="pink"></div>
    </body>
</html>
